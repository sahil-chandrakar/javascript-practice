<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <main>
      <section class="first section">
        <h2>Celsius to Farenheit convertor</h2>
        <div class="box">
          <input
            type="number"
            placeholder="Enter the celsius, eg 0"
            id="getCel"
          />
          <h2 id="fara"></h2>
        </div>
      </section>

      <section class="section second">
        <h2>Sum & Avg of Array</h2>
        <input
          type="text"
          placeholder="eg: 1,2,3,4,5,6,7,8"
          id="sumArrayInput"
        />
        <button id="sumArraySubmit">Submit</button>
        <p>Sum of numbers in an Array is = <span id="sumArrDisplay"></span></p>
        <p>Average of an Array: <span id="displayArrayAvg"></span></p>
      </section>

      <section class="section third">
        <h2>Find even numbers in an Array</h2>
        <input type="text" placeholder="eg: 1,2,3,4,5,6,7,8" id="inputArray" />
        <button id="evenArraySubmit">Submit</button>
        <p>Even Array is: <span id="showEvenArray"></span></p>
      </section>

      <section class="section fourth">
        <h2>Reverse a string</h2>
        <input type="text" placeholder="enter the string" id="inputString" />
        <button id="revStringSubmit">Submit</button>
        <p>Reverse string = <span id="displayRevString"></span></p>
      </section>

      <section class="section five">
        <h2>Number of vowels in a input</h2>
        <input
          type="text"
          placeholder="enter the string"
          id="checkVowelInput"
        />
        <button id="submitVowel">Submit</button>
        <p>Number of vowel = <span id="checkVowelDisplay"></span></p>
      </section>

      <section class="section six">
        <h2>Grade Calculator</h2>
        <input
          type="number"
          placeholder="enter your grade, eg:85"
          id="checkGradeInput"
        />
        <button id="submitGrade">Submit</button>
        <p>Grade is = <span id="checkGradeOutput"></span></p>
      </section>
    </main>

    <script src="assets/script/task.js"></script>
  </body>
</html>
